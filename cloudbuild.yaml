steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- name: 'gcr.io/cloud-builders/npm'
  args: ['test']

- name: 'gcr.io/cloud-builders/npm'
  args: ['start']
  entrypoint: 'bash'
  args: ['-c', 'npm start & sleep 10']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'my-service', '--image=gcr.io/$PROJECT_ID/my-service', '--region=us-central1']

approvalRequired: true  # Pausa el pipeline y requiere aprobaci√≥n

timeout: '1200s'